apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  labels:
    app: api-backend
type: Opaque
data:
  # Base64 encoded values - replace with your actual secrets
  mongodb-uri: <base64-encoded-mongodb-connection-string>
  redis-url: <base64-encoded-redis-connection-string>
  jwt-secret: <base64-encoded-jwt-secret>
  metrics-user: <base64-encoded-metrics-username>
  metrics-password: <base64-encoded-metrics-password>
  aws-access-key-id: <base64-encoded-aws-access-key>
  aws-secret-access-key: <base64-encoded-aws-secret-key>
  whatsapp-session-secret: <base64-encoded-whatsapp-session-secret>

---
# Example of how to create the secret with kubectl:
# kubectl create secret generic api-secrets \
#   --from-literal=mongodb-uri='mongodb://username:password@mongodb-host:27017/database' \
#   --from-literal=redis-url='redis://redis-host:6379' \
#   --from-literal=jwt-secret='your-super-secure-jwt-secret' \
#   --from-literal=metrics-user='prometheus' \
#   --from-literal=metrics-password='secure-metrics-password'